{% extends 'base.html' %}
{% block title %}
    <title>Sign In</title>
{% endblock title %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}

<div class="container">
	<div class="row">
	<aside class="col-md-3">
	{% include 'includes/dashboard_sidebar.html' %}
	</aside>
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Your Password</strong>
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class=col-md-12>
                    <form action="{% url 'accounts:change_password' %}" method="POST">
                    {% csrf_token %}
                        <div class="form-group">
                            <label>Current Password</label>
                            <input class="form-control" type="password" name="current_password" placeholder="Current Password" required>
                        </div>
                        <div class="form-group">
                            <label>Enter New Password</label>
                            <input class="form-control" type="password" name="new_password" placeholder="New Password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input class="form-control" type="password" name="confirm_new_password" placeholder="Confirm New Password" required>
                        </div>

                        <input type="submit" class="btn btn-primary" value="submit">
                    </form>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
