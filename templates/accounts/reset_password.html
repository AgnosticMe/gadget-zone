{% extends 'base.html' %}
{% block title %}
    <title>Sign In</title>
{% endblock title %}

{% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->

    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Reset Password</h4>
          {% include 'includes/alerts.html' %}
      <form action="{% url 'accounts:reset_password' %}" method="POST">
      {% csrf_token %}


          <div class="form-group">
			 <input type="password" class="form-control" placeholder="New Password" name="password" >
             <br>
             <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" >
          </div> <!-- form-group// -->
          
          <div class="form-group">
            <p class="text-right mt-4">Got Password? <a href="{% url 'accounts:login' %}">Login</a></p>
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Reset  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
     <br><br>


<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock content %}
